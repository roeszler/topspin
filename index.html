<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/toptails.ico" type="image/x-icon">
    <title>TopTails TwoUp</title>
</head>
<body>
    <h1 class="heading">TopTails TwoUp</h1>
    <img class="logo" src="assets/images/toptails-logo-small.webp" alt="TopTails Koala Logo">

    <section class="game-area">
        <h2>First to 500 Points</h2>

        <!-- Wager amounts area -->
        <div class="amount-area">
            <p>Bet Amount: </p>
            <button data-type="decrease bet" class="btn btn--bet btn--minus">
                <i class="fas fa-minus-circle"></i>
            </button>
            <span class="operand-bet">1</span>
            <button data-type="increase bet" class="btn btn--bet btn--add">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>

        <!-- Choice of bet area -->
        <div class="bet-area">
            <button data-type="HH" class="btn btn--coin btn--headhead" onfocus="changeSpinActive()">
                <i class="fas fa-coins"></i>
            </button>
            <button data-type="HT" class="btn btn--coin btn--headtail" onfocus="changeSpinActive()">
                <i class="fas fa-coins"></i>
            </button>
            <button data-type="TT" class="btn btn--coin btn--tailtail" onfocus="changeSpinActive()">
                <i class="fas fa-coins"></i>
            </button>
        </div>
        <button id="spin" data-type="spin" class="btn btn--spin" onclick="resetSpin()">Spin</button>
    </section>

    <!-- Bet history and Banking section -->
    <section class="score-area">
        <p class="scores">Kev Koala's Score: <i class="fas fa-cash-register"></i> <span class="operand-comp">0</span> / 500</p>
        <p class="scores">Player Score: <i class="fas fa-piggy-bank"></i> <span class="operand-player">10</span> / 500</p>
    </section>
    <footer>
        <button data-type="gameplay">Gameplay</button>| <a href="https://en.wikipedia.org/wiki/Two-up" target="_blank" aria-label="Link to Wikipedia all about TwoUp"> History</a>
        | <a href="https://en.wikipedia.org/wiki/Australia_Day" target="_blank" aria-label="Link to Wikipedia all about Australia Day"> Australia Day</a> | <a href="https://en.wikipedia.org/wiki/Anzac_Day" target="_blank" aria-label="Link to Wikipedia all about ANZAC Day"> ANZAC Spirit</a>
    </footer>
    <!-- Js and font-awesome icons -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c2dc8de795.js" crossorigin="anonymous"></script>
</body>
</html>
